<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共模板组件</title>
</head>
<body>
    <!-- CardTemplate 组件 -->
    <template id="CardTemplate2">
        <div class="card">
            <div class="card-header">卡片标题</div>
            <div class="card-body">卡片内容区域</div>
            <div class="card-footer">卡片页脚 - 包含一些额外信息</div>
            <div>IFRAME导入的模板</div>

        </div>
    </template>

    <!-- 可以添加更多模板 -->
    <template id="OtherTemplate">
        <!-- 其他模板内容 -->
    </template>
</body>
</html>
